<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Numbrik client" />
        <title>Numbrik</title>
        <!-- Link to a favicon (optional) -->
        <link rel="icon" href="favicon.ico" type="image/x-icon" />

        <!-- MathJax configuration -->
        <script>
            MathJax = {
                loader: {
                    load: ["input/asciimath", "output/chtml"],
                },
            };
        </script>
        <script
            type="text/javascript"
            id="MathJax-script"
            async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
        ></script>

        <!-- Global styles -->
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                color: #434343;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            input {
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <!-- This is where our React app will mount -->
        <div id="root"></div>
        <!-- Webpack will insert bundled scripts here -->
    </body>
</html>
